<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Public Chat</title>
  </head>
  <body>
    <h1>Public Chat</h1>
    <form method="POST">
      <textarea name="message" rows="4" cols="50"></textarea><br>
      <button type="submit">Send</button>
    </form>
    <h2>Messages</h2>
    <ul>
      {% for message in messages %}
        <li>{{ message.content }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
